[program:rtmp-streamer]
directory=/Users/eduardo/Desktop/Cosecha Crontab files
command=/Users/eduardo/Desktop/Cosecha Crontab files/venv/bin/gunicorn -c gunicorn_config.py app:app
user=www-data
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=10
killasgroup=true
stopasgroup=true

; Configuración de logs
stdout_logfile=/var/log/supervisor/rtmp-streamer.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/rtmp-streamer.error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10

; Variables de entorno
environment=PATH="/Users/eduardo/Desktop/Cosecha Crontab files/venv/bin",PYTHONPATH="/Users/eduardo/Desktop/Cosecha Crontab files"

; Número de procesos
numprocs=1
process_name=%(program_name)s_%(process_num)02d