worker_processes auto;
events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935; # Puerto estándar para RTMP
        chunk_size 4096;
        
        # Aplicación para recibir streams en vivo
        application live {
            live on;
            record off;
            
            # Permitir publicación
            allow publish all;
            
            # Denegar reproducción directa desde este endpoint
            deny play all;
            
            # Guardar fragmentos HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            
            # Configuración de buffer
            buffer 5s;
            
            # Guardar grabaciones si se necesita
            #record all;
            #record_path /var/recordings;
            #record_unique on;
            
            # Reenviar streams a otros servicios si es necesario
            # push rtmp://live.youtube.com/app/KEY;
            # push rtmp://live.facebook.com/app/KEY;
        }
        
        # Aplicación para transmitir a otros servicios
        application stream {
            live on;
            record off;
            
            # Solo permitir publicación local
            allow publish 127.0.0.1;
            deny publish all;
            
            # Permitir reproducción
            allow play all;
        }
    }
}

# Configuración HTTP para HLS
http {
    include mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 8080;
        
        # Servir archivos HLS
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # Página de estado de RTMP (opcional)
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}

# Logs
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
