user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración SSL
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;

    # Variables globales para rutas
    root /path/to/your/app;
    set $upload_path $document_root/uploads;
    set $receiving_path $upload_path/receiving;

    # Servidor principal
    server {
        listen 80;
        server_name _;  # Reemplazar con tu dominio

        # Tamaño máximo de archivo para subidas
        client_max_body_size 500M;

        # Configuración de logs
        access_log /var/log/nginx/rtmp_streamer_access.log;
        error_log /var/log/nginx/rtmp_streamer_error.log;

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuración de WebSocket si es necesario
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts más largos para streams
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Servir archivos estáticos directamente
        location /static/ {
            alias $document_root/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Servir archivos de upload directamente
        location /upload/ {
            alias $upload_path/;
            internal;  # Solo accesible a través de X-Accel-Redirect
        }
    }

    # Servidor de autenticación RTMP
    server {
        listen 8080;
        
        location /auth {
            if ($arg_pwd = 'gt67yuiolkjhgfdew4567y8uioplkmnjhbgfd4567890plkjhgvft6yuijnbhgv') {
                return 200;
            }
            return 401;
        }
    }

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

# Configuración RTMP
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        notify_method get;

        application live {
            on_publish http://127.0.0.1:8080/auth;
            live on;
            record all;
            record_path $receiving_path;
            record_unique on;
            record_suffix _%m%d%y_%H%M.flv;

            # Conversión automática a MP4 y mover a la carpeta uploads
            exec_record_done ffmpeg -i $path -codec copy $upload_path/$name_output.mp4;
        }
    }
}
